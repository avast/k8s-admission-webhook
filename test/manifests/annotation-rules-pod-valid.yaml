apiVersion: v1
kind: Pod
metadata:
  name: annotation-rules-pod-valid
  namespace: test
  annotations:
    kubernetes.io/test: "test"
spec:
  containers:
    - name: sleep
      image: tutum/curl
      command: ["/bin/sleep","infinity"]
      resources:
        requests:
          cpu: "100m"
          memory: "5M"
        limits:
          cpu: "200m"
          memory: "30M"
      securityContext:
        readOnlyRootFilesystem: true
